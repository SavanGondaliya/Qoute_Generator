<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200;1,900&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote_Generator</title>
  </head>
  <body>
    <main class="container">
      <div class="head_container">
        <h1>Motivational Quotes</h1>
      </div>
      <div class="Quote_class">
        <p id="Quote">Quote Will Be Display Here !</p>
      </div>
      <div class="btn_container">
        <button class="btn btn-lr" onclick="displayQuote()">
          Generate Quote
        </button>
      </div>
      <footer class="footer">
        <h1><i>&#169</i> Swan&Crane Product</h1>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
